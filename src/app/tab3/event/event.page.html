<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center" >{{ eventName }}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-card>
    <ion-img [src]="bannerImage" style="display: block; margin: 0 auto; width: 700px;"></ion-img>
    <ion-card-header>
      <ion-card-title>{{eventName}}</ion-card-title>
      <ion-card-subtitle>{{specialPrice}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content *ngIf="eventDescription">{{eventDescription}}</ion-card-content>
    <ion-card-content *ngIf="experience">{{experience}}</ion-card-content>
    <ion-card-content *ngIf="included">Trip includes: {{included}}</ion-card-content></ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-img src="assets/performance.jpg" alt="img1"></ion-img>
      </ion-col>
      <ion-col size="6">
        <ion-img src="assets/food-truck.jpg" alt="img2"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-img src="assets/crowd.jpg" alt="img3"></ion-img>
      </ion-col>
      <ion-col size="6">
        <ion-img src="assets/stage.jpg" alt="img4"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
